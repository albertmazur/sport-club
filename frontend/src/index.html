<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-ASC</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4">
    <div id="error-message" class="hidden items-center p-4 mb-4 text-red-700 bg-red-100 border border-red-200 rounded-lg" role="alert">
    <svg class="shrink-0 w-4 h-4 text-red-700" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 
              1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 
              1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
    <span class="sr-only">Info</span>
    <div id="message-error" class="ml-3 text-sm font-medium text-red-700"></div>
    <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-red-100 text-red-500 rounded-lg focus:ring-2 focus:ring-red-300 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8" data-dismiss-target="#error-message" aria-label="Close">
      <span class="sr-only">Zamknij alert</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
    </button>
  </div>


    <!-- Nagłówek i przycisk dodawania -->
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold">Stadiony</h1>
      <button id="show-add-form" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Dodaj stadion</button>
    </div>

    <!-- Kontener na formularz dodawania/edycji -->
    <div id="form-container" class="mb-6 hidden">
      <!-- Formularz zostanie wstrzyknięty przez JS -->
    </div>

    <!-- Kontener na listę stadionów -->
    <div id="app" class="space-y-2"></div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
