upstream auth-fcgi {
    # zakładamy, że auth-app działa w sieci jako „auth-app:9000”
    server auth-app:9000;
}
upstream stadium-fcgi {
    server stadium-app:9000;
}
upstream event-fcgi {
    server event-app:9000;
}
upstream comment-fcgi {
    server comment-app:9000;
}
upstream payment-fcgi {
    server payment-app:9000;
}

server {
    listen 80;
    server_name localhost;

    # -----------------------------------------------------------
    # 1) Serwowanie SPA / statycznych plików fron­t­endu (jeżeli podmontowane):
    #    W tym przykładzie zakładamy, że frontend/dist jest zamontowane
    #    do /usr/share/nginx/html w kontenerze.
    root /usr/share/nginx/html;
    index index.html;

    # każda ścieżka, która nie pasuje do /api, trafia do index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # -----------------------------------------------------------
    # 2) FastCGI dla Lumen/Laravel (PHP-FPM)
    #    – proxy_pass musimy zastąpić fastcgi_pass
    #    – używamy standardowych fastcgi_param z /etc/nginx/fastcgi_params

    # (a) Autoryzacja, np. /api/auth/*
    location ~ ^/api/auth(/.*)?$ {
        fastcgi_pass   auth-fcgi;
        fastcgi_index  index.php;
        include        fastcgi_params;
        # Domyślnie Lumen/​Laravel mają front controller w public/index.php
        fastcgi_param  SCRIPT_FILENAME   /var/www/public/index.php;
        fastcgi_param  PATH_INFO         $1;
        fastcgi_param  HTTP_AUTHORIZATION $http_authorization;
    }

    # (b) /api/stadiums i ewentualnie /api/stadiums/{anything}
    location ~ ^/api/stadiums(/.*)?$ {
        fastcgi_pass   stadium-fcgi;
        fastcgi_index  index.php;
        include        fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME   /var/www/public/index.php;
        fastcgi_param  PATH_INFO         $1;
        fastcgi_param  HTTP_AUTHORIZATION $http_authorization;
    }

    # (c) /api/events(/...)
    location ~ ^/api/events(/.*)?$ {
        fastcgi_pass   event-fcgi;
        fastcgi_index  index.php;
        include        fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME   /var/www/public/index.php;
        fastcgi_param  PATH_INFO         $1;
        fastcgi_param  HTTP_AUTHORIZATION $http_authorization;
    }

    # (d) /api/comments(/...)
    location ~ ^/api/comments(/.*)?$ {
        fastcgi_pass   comment-fcgi;
        fastcgi_index  index.php;
        include        fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME   /var/www/public/index.php;
        fastcgi_param  PATH_INFO         $1;
        fastcgi_param  HTTP_AUTHORIZATION $http_authorization;
    }

    # (e) /api/payments(/...)
    location ~ ^/api/payments(/.*)?$ {
        fastcgi_pass   payment-fcgi;
        fastcgi_index  index.php;
        include        fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME   /var/www/public/index.php;
        fastcgi_param  PATH_INFO         $1;
        fastcgi_param  HTTP_AUTHORIZATION $http_authorization;
    }

    # -----------------------------------------------------------
    # 3) Blok logowania (opcjonalne)
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;
}
